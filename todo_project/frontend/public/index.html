<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">
  <div id="app" class="min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">To-Do List</h1>
        <div class="flex items-center gap-3">
          <button id="toggleDark" class="px-3 py-1 border rounded">Dark</button>
          <button id="btnLogout" class="px-3 py-1 bg-red-500 text-white rounded hidden">Logout</button>
          <button id="openAuth" class="px-3 py-1 bg-blue-600 text-white rounded">Login / Register</button>
        </div>
      </header>

      <section id="authSection" class="mb-4 hidden">
        <!-- auth area populated by JS -->
      </section>

      <section class="mb-4">
        <form id="taskForm" class="bg-white p-4 rounded shadow">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <input id="title" placeholder="Task title" class="border p-2 rounded" required />
            <input id="dueDate" type="date" class="border p-2 rounded" />
            <textarea id="description" placeholder="Description" class="border p-2 rounded md:col-span-2"></textarea>
            <select id="priority" class="border p-2 rounded">
              <option>High</option>
              <option selected>Medium</option>
              <option>Low</option>
            </select>

            <!-- ✅ Assignment dropdown for managers -->
            <select id="assignedTo" class="border p-2 rounded">
              <option value="">Unassigned</option>
              <option value="employee1@example.com">employee1@example.com</option>
              <option value="employee2@example.com">employee2@example.com</option>
            </select>
          </div>

          <div class="mt-3 flex gap-2">
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Add Task</button>
            <button id="clearForm" type="button" class="px-4 py-2 border rounded">Clear</button>
            <div class="ml-auto flex items-center gap-2">
              <input id="search" placeholder="Search..." class="border p-2 rounded" />
              <select id="sort" class="border p-2 rounded">
                <option value="createdDesc">Newest</option>
                <option value="createdAsc">Oldest</option>
                <option value="dueAsc">Due Soon</option>
                <option value="priority">Priority</option>
              </select>
            </div>
          </div>
        </form>
      </section>

      <section class="mb-4">
        <div class="bg-white p-4 rounded shadow">
          <div class="flex items-center justify-between mb-3">
            <h2 class="font-semibold">Tasks</h2>
            <div>Progress: <span id="progressText">0%</span></div>
          </div>

          <!-- ✅ Filters -->
          <div id="filters" class="flex gap-2 mb-3">
            <select id="filterStatus" class="border p-2 rounded">
              <option value="all">All</option>
              <option value="incomplete">Incomplete</option>
              <option value="complete">Complete</option>
            </select>
          </div>

          <!-- ✅ Task list -->
          <div id="tasksList" class="space-y-2"></div>
        </div>
      </section>

      <footer class="text-sm text-gray-600 mt-6">Built for assignment. Backend: Node.js + MongoDB. Frontend: Tailwind + vanilla JS.</footer>
    </div>
  </div>

  <!-- Simple modal for auth and edit -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black/40">
    <div class="bg-white p-4 rounded shadow max-w-md w-full" id="modalContent"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
